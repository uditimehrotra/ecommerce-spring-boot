spring.application.name=platform

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=myuser
spring.datasource.password=password

# Hibernate/JPA Configuration
# Use Spring's SQL initializer for deterministic data seeding
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# Enable SQL initializer debug logs to diagnose data.sql execution
logging.level.org.springframework.boot.sql.init=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG